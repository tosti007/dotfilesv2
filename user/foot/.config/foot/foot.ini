###############################
# General stuff
###############################
#term=foot (or xterm-256color if built with -Dterminfo=disabled)
#workers=<number of logical CPUs>
#notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

include=/home/brian/.cache/ruwal/foot.ini

###############################
# Text font and sizing
###############################
font=InputMono Nerd Font:style=Regular:size=10:antialias=true
font-bold=InputMono Nerd Font:style=Bold:size=10:antialias=true
font-bold-italic=InputMono Nerd Font:style=Bold Italic:size=10:antialias=true

#line-height=<font metrics>
#letter-spacing=0
#horizontal-letter-offset=0
#vertical-letter-offset=0
#underline-offset=<font metrics>

dpi-aware=yes
box-drawings-uses-font-glyphs=no
#bold-text-in-bright=no

###############################
# Window sizing and other
###############################
#title=foot
pad=0x2
resize-delay-ms=0
#word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary

[scrollback]
lines=2000
#multiplier=3.0
indicator-position=relative
indicator-format=

###############################
# Interaction
###############################
[url]
launch=xdg-open ${url}
#osc8-underline=url-mode
#label-letters=sadfjklewcmpgh
protocols = http, http

[cursor]
blink=yes
style=beam
beam-thickness=2px

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=Page_Up
scrollback-up-line=none
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=Page_Down
scrollback-down-line=none

clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert

font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

spawn-terminal=Control+Shift+n
minimize=none
maximize=none
fullscreen=none

search-start=Control+slash
pipe-visible=none
pipe-scrollback=none
pipe-selected=[xargs -ri firefox "https://google.com/search?q={}"] Control+Shift+slash
show-urls-launch=Control+period
show-urls-copy=Control+Shift+period

[search-bindings]
cancel=Control+c Escape
commit=Return
find-prev=Control+p
find-next=Control+n
cursor-left=Left Control+h
cursor-left-word=Control+Left Control+Shift+h
cursor-right=Right Control+l
cursor-right-word=Control+Right Control+Shift+l
cursor-home=Home Control+k
cursor-end=End Control+j
delete-prev=BackSpace
delete-prev-word=Control+BackSpace
delete-next=Delete
delete-next-word=Control+Delete
extend-to-word-boundary=none
extend-to-next-whitespace=none
clipboard-paste=Control+v
primary-paste=Shift+Insert

[url-bindings]
cancel=Escape
toggle-url-visible=Tab

[mouse-bindings]
