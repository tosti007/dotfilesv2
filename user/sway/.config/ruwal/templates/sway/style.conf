
# Wallpaper
output * background {{ wallpaper }} fill {{ special.background | color(format="hex") }}

# Font
font pango:{{ font.regular }} 8

# borders and gaps
default_border none
#gaps outer 8
gaps outer 0
gaps inner {{ border.size * 4 }}

# outer + polybar = 8 + 24
#gaps top 32 
#gaps top 24 

# Border images
set $border $HOME/.cache/ruwal/sway/borders.png
border_images.focused		$border
border_images.focused_inactive	$border
border_images.unfocused		$border
border_images.urgent		$border

# Colors
set $bg {{ color[border.color] | color(format="hex") }}
set $fg {{ special.foreground | color(format="hex") }}
# class                 border  backgr. text indicator child_border
client.focused          $bg     $bg     $fg  $bg       $bg
client.focused_inactive $bg     $bg     $fg  $bg       $bg
client.unfocused        $bg     $bg     $fg  $bg       $bg
client.urgent           $bg     $bg     $fg  $bg       $bg
client.placeholder      $bg     $bg     $fg  $bg       $bg

